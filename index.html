
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Superhero Database</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
            <h2>select a list</h2>
            <div class="createdLists">
                <ol id="listsContainer">

                </ol>
            </div>
            <h2>details</h2>
            <p class="filter">
                <select id="listDropdownFilter" onchange="getListDetails()">
                    <option value="name">Filter A-Z by Name</option>
                    <option value="race">Filter A-Z by Race</option>
                    <option value="publisher">Filter A-Z by Publisher</option>
                    <option value="power">Filter High-Low by Powers</option>
                </select>
            </p>
            <div class="listDetails">
                <ol id="listResults">

                </ol>
            </div>
        </div>   
        <div class="main"> 
            <div class="header">
                <h1>superhero database</h1>
            </div> 
            <div class="middle">
                <h2>search for superhero: </h2>
                <div class="intro">
                    <p class="search-boxes">
                        <input type="text" id="nameInput" placeholder="name" oninput="searchByName()" onclick="searchByName()">
                        <input type="text" id="raceInput" placeholder="race" oninput="searchByRace()" onclick="searchByRace()">
                        <input type="text" id="pubInput" placeholder="publisher" oninput="searchByPublisher()" onclick="searchByPublisher()">
                        <input type="text" id="powerInput" placeholder="power" oninput="searchByPower()" onclick="searchByPower()">
                        <input type="text" id="nNameInput" placeholder="no. of matches" oninput="searchByName()">
                        <input type="text" id="nRaceInput" placeholder="no. of matches" oninput="searchByRace()">
                        <input type="text" id="nPubInput" placeholder="no. of matches" oninput="searchByPublisher()">
                        <input type="text" id="nPowerInput" placeholder="no. of matches" oninput="searchByPower()">

                        <select id="nameDropdownFilter" onchange="searchByName()">
                            <option value="name">Filter A-Z by Name</option>
                            <option value="race">Filter A-Z by Race</option>
                            <option value="publisher">Filter A-Z by Publisher</option>
                            <option value="power">Filter High-Low by Powers</option>
                        </select>
                        <select id="raceDropdownFilter" onchange="searchByRace()">
                            <option value="name">Filter A-Z by Name</option>
                            <option value="race">Filter A-Z by Race</option>
                            <option value="publisher">Filter A-Z by Publisher</option>
                            <option value="power">Filter High-Low by Powers</option>
                        </select>
                        <select id="pubDropdownFilter" onchange="searchByPublisher()">
                            <option value="name">Filter A-Z by Name</option>
                            <option value="race">Filter A-Z by Race</option>
                            <option value="publisher">Filter A-Z by Publisher</option>
                            <option value="power">Filter High-Low by Powers</option>
                        </select>
                        <select id="powerDropdownFilter" onchange="searchByPower()">
                            <option value="name">Filter A-Z by Name</option>
                            <option value="race">Filter A-Z by Race</option>
                            <option value="publisher">Filter A-Z by Publisher</option>
                            <option value="power">Filter High-Low by Powers</option>
                        </select>
                    </p>                
                </div>
                <div class="results">
                    <ol id="results">

                    </ol>
                </div>
            </div> 
            <div class="additem">
                <h2>create a list</h2>
                <div class="createList">
                    <p class="search-boxes">
                        <input type="text" id="listNameInput" placeholder="enter a name">
                        <button id="createListButton" onclick="createList()">submit</button>
                    </p>
                </div>
                <div class="results">
                    <ol id="createList">

                    </ol>
                </div>
            </div>
            <div class="lists">
                <h2>add superhero to list</h2>
                <div class="addSuperheroes">
                    <p>
                        <input type="text" id="findListInput" placeholder="name of list">
                        <input type="text" id="addSuperheroInput" placeholder="superhero id">
                        <button id="addSuperheroButton" onclick="addSuperheroToList()">submit</button>
                    </p>
                </div>
                <div class="results">
                    <ol id="addToList">

                    </ol>
                </div>
            </div>
            <div class="deleteItem">
                <h2>delete a list</h2>
                <div class="deleteList">
                    <p class="search-boxes">
                        <input type="text" id="deleteListNameInput" placeholder="enter a name">
                        <button id="deleteListButton" onclick="deleteList()">submit</button>
                    </p>
                </div>
                <div class="results">
                    <ol id="deleteList">

                    </ol>
                </div>
            </div>
        </div>     
        <script src="script.js"></script>
    </body>
</html>
